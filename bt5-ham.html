<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // bài tập 1
        let yyyy = prompt('Nhập năm');
        let mm = prompt('Nhập tháng');
        let dd = prompt('Nhập ngày');
        document.write('result:'+' '+dd+'-'+mm+'-'+yyyy);
        document.write('<br/>');
        // bài tập 2
        let r = prompt('Nhập bán kính');
        let pi = 3.14;
        let c = 2*r*pi;
        let s = pi*r**2;
        document.write('result c:'+' '+c);
        document.write('<br/>');
        document.write('result s:'+' '+s);
    </script>
</body>
</html>
